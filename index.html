<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Логотип Место">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__profile-info">
                    <h1 class="profile__title">Алексей</h1>
                    <button type="button" class="profile__button-edit"></button>
                    <p class="profile__subtitle">Исследователь закатов</p>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
        </footer>
    </div>

    <div class="popup popup_edit-profile">
        <form class="popup__form" name="popup__form_profile" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__field">
                <input type="text" class="popup__input popup__input_name" id="name-input" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
                <span class="popup__error" id="name-input-error"></span>
            </label>
            <label class="popup__field">
                <input type="text" class="popup__input popup__input_work" id="work-input" placeholder="Работа" name="work" minlength="2" maxlength="200" required>
                <span class="popup__error" id="work-input-error"></span>
            </label>
            <button type="submit" class="popup__btn-save">Сохранить</button>
            <button type="button" class="popup__btn-close"></button>
        </form>
    </div>

    <div class="popup popup_add-card">
        <form class="popup__form" name="popup__form_card" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <label class="popup__field">
                <input type="text" class="popup__input popup__input_place" id="title-input" name="popup__input_place" placeholder="Название" minlength="1" maxlength="30" required>
                <span class="popup__error" id="title-input-error"></span>
            </label>
            <label class="popup__field">
                <input type="url" class="popup__input popup__input_link" id="link-input" name="popup__input_link" placeholder="Ссылка на картинку" required>
                <span class="popup__error" id="link-input-error"></span>
            </label>
            <button type="submit" class="popup__btn-save">Создать</button>
            <button type="button" class="popup__btn-close"></button>
        </form>
    </div>

    <div class="popup popup_image">
        <form class="popup__container popup__container_image" name="popup__image" novalidate>
            <img class="popup__image" src="#" alt="">
            <h2 class="popup__title popup__title_popup-image"></h2>
            <button type="button" class="popup__btn-close"></button>
        </form>
    </div>

    <!--Насчет списка уже много раз мне писали, но придерживаюсь мнения одного из ваших лекторов, что это только нагружает DOM лишними тегами.
        Так как тема холиварная, то все таки не буду делать =)-->
    <template id="card-template">
        <article class="element">
            <img class="element__image">
            <h2 class="element__title"></h2>
            <button type="button" class="element__button-like"></button>
            <button type="button" class="element__button-remove"></button>
        </article>
    </template>

    <script type="module" src="./pages/index.js"></script>
</body>

</html>
