<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Логотип Место">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__profile-info">
                    <h1 class="profile__title">Алексей</h1>
                    <button type="button" class="profile__button-edit"></button>
                    <p class="profile__subtitle">Исследователь закатов</p>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
        </footer>
    </div>

    <div class="popup">
        <form class="popup__container" name="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input popup__input_name" name="popup__input_name" maxlength="35">
            <input type="text" class="popup__input popup__input_work" name="popup__input_work">
            <button type="submit" class="popup__btn-save">Сохранить</button>
            <button type="button" class="popup__btn-close"></button>
        </form>
    </div>

    <template id="card-template">
        <article class="element">
            <img class="element__image">
            <h2 class="element__title"></h2>
            <button type="button" class="element__button-like"></button>
        </article>
    </template>

    <script src="./scripts/script.js"></script>
</body>

</html>
